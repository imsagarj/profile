{% extends 'base.html' %}
{%block content%}
<div>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" value="{{profile.first_name}}" aria-describedby="emailHelp" placeholder="Enter First Name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Last Name</label>
    <input type="text" class="form-control" name="last_name" id="exampleInputPassword1" value="{{profile.last_name}}" placeholder="Enter Last Name">
  </div>
    <div class="form-group">
    <label for="exampleInputPassword1">City</label>
    <input type="text" class="form-control" name="city" id="exampleInputPassword2" value="{{profile.city}}" placeholder="City">
    </div>
     <div class="form-group">
    <label for="exampleInputPassword1">State</label>
    <input type="text" class="form-control"  name="state" id="exampleInputPassword3" value="{{profile.state}}" placeholder="State">
    </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <span>{{msg}}</span>
</form>
    </div>
{% endblock %}
